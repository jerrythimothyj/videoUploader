<div class="vertical-center input-page">
    <div class="container">
        <div class="landing-panel horizontal-center input-panel shadow-box">
            <h2>Upload Video</h2>
              <div data-ng-if="allDetailsValidation"
                      class="text-center alert-color">
                <strong>Please enter all the details. Video file size maximum allowed is ~3MB ( depending upon the server configuration it may vary )</strong>
              </div>
              <div data-ng-if="uploadSuccessful"
                      class="text-center success-color">
                <strong>Video successfully uploaded</strong>
              </div>
              <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2">Video:</label>
                    <div class="col-sm-10">
                        <button type="file" 
                                data-ngf-select="uploadFiles($file)"
                                accept="video/*">
                            Select Video
                        </button>
                        {{videoFile.name}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Name:</label>
                    <div class="col-sm-10">          
                        <input type="text" 
                               class="form-control" 
                               placeholder="Enter name of the video"
                               data-ng-model="video.name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Description:</label>
                    <div class="col-sm-10">          
                        <textarea class="form-control" 
                                  placeholder="Enter description"
                                  data-ng-model="video.description">
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Author:</label>
                    <div class="col-sm-10">          
                        <input type="text" 
                               class="form-control" 
                               placeholder="Enter author"
                               data-ng-model="video.author">
                    </div>
                </div>
                <div class="form-group">        
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" 
                            class="btn btn-default"
                            data-ng-click="uploadVideo()">
                        Submit
                    </button>
                  </div>
                </div>
                <div class="form-group">        
                  <div class="col-sm-offset-2 col-sm-10">
                    <span class="progress" 
                          data-ng-show="videoFile.progress >= 0">
                        <div style="width:{{videoFile.progress}}%"  
                             data-ng-bind="videoFile.progress + '%'">
                        </div>
                    </span>
                  </div>
                </div>
              </form>
        </div>
    </div>
</div>
